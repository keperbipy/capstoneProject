{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}Base{% endblock %}</title>

    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="{% static 'profile.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <script src="{% static 'sidebar.js' %}" defer></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>


<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


    <div class="mainContainer">
        <div id="sidebar" class="unselectable">
            <div class="sidebarHeader">
                <i class="fas fa-project-diagram"></i><span class="collapsable"> CAPSTONE</span>
            </div>

            <div class="sidebarMenu">
                <div class="sidebarMenuItem" id="homeLink" onclick="location.href='{% url 'home' %}';">
                    <i class="fas fa-home"></i><span class="collapsable"> Home</span>

                </div>

            </div>




        </div>

        <div id="wrapper">










            <div id="header">
                <i class="fas fa-bars" id="collapser"></i>
                <div class="headerSpacer"></div>
                <form class="search-container" action="#">
                    <input id="search-box" type="text" class="search-box" name="q" />
                    <label for="search-box"><span class="fas fa-search search-icon"></span></label>
                    <input type="submit" id="search-submit" />
                </form>

                <div class="profileButton  dropdown">
                    <div class="dropbtn">
                        <div class="imgContainer">
                            <img src="{% static 'default.png' %}" alt="" srcset="">
                        </div>
                        <div class="profileUser">
                            <span>{{ user.username }}</span><span>&nbsp; &#9660;</span>
                        </div>
                    </div>

                    <div class="dropdown-content">
                        <a href="{% url 'profile' %}">Profile</a>
                        <a href="#">Settings</a>
                        <a href="{% url 'logout' %}">Log Out</a>

                    </div>
                </div>





                <div class="headerSpacer"></div>
            </div>














            <div id="content">

                {% block content %} {% endblock %}

            </div>
            <div id="footer">Josh Miller</div>
        </div>





    </div>


</body>

</html>

{% extends 'accountsBase.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
 
 <h2>Forgot Password?</h2>
<form method="POST" id = "resetForm">
  {% csrf_token %}
   <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
  <div class = "loginInput">
  	<input id = "id_email" type = "email" name = "email" autocomplete = "email" maxlength = "254" required = "" >
  <span id = "resetEmail">Email:</span>
  </div>
 
   <button type="submit" style="opacity: 1 !important;">Send Email!</button>
 
</form>
 
 
{% endblock %}
